<!DOCTYPE html>

    <head>

                <input id="email" type="email"/><br> -->

                    <option>외국인</option>
                </select>
                <br> -->
                <!-- <input type="image" src="http://placehold.it/320x200" /> <br> -->
                <input type="submit" /><br>
                <p>
                    <ul>
                        <li>
                            주민등록번호 입력 없이 전화번호로 회원가입이 가능합니다.
