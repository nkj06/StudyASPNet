<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <tilte> DDM example </tilte>
        <script>
            window.onload = function() {
                // 변수 선언
                var output = "";
                for (let index = 0; index < 10; index++) {
                    output += "<h1>header - " + index + "</h1>";
                }
                document.body.innerText = output;
            }
        </script>
